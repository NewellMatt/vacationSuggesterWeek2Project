<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Suggester</h1>
      <h3>Fill in the answers</h3>
      <hr>
      <div class="row">
          <form id="vacacationSuggester">
            <div class="form-group">
              <!-- Name -->
              <div class="form-group">
                <label for="name">Whats your favorite number?</label>
                <input id="nameID" name="name" class="form-control" type="text" placeholder="Favorite Number">
              </div>
              <!-- DropDown Location -->
              <div class="form-group">
                <label for="type">Where do you want to go?</label>
                <select class="form-control" id="typeOfLocation">
                  <option value="1">Carribean Sea</option>
                  <option value="2">Asia</option>
                  <option value="3">North America</option>
                </select>
              </div>
              <!-- Input Age -->
              <label  for="age">What is number of the day you were born?</label>
              <input type="text" class="form=control" id="age">
            </div>
            <!-- DropDown Climate -->
            <div class="form-group">
              <label for="type">What type of climate do you like?</label>
              <select class="form-control" id="typeOfClimate">
                <option value="1">Tropical</option>
                <option value="2">Dry</option>
                <option value="3">Mild</option>
                <option value="4">Polar</option>
              </select>
            </div>

            <!-- Radio Hobbie -->
            <h4>What do you like the most?</h4>
            <div class="radio">
              <label>
                <input name="hobbie" type="radio" value="1">Adventure
              </label>
            </div>
            <div class="radio">
              <label>
                <input name="hobbie" type="radio" value="2">Spa and Relax by Pool
              </label>
            </div>
            <div class="radio">
              <label for="car">
                <input name="hobbie" type="radio" value="3">Beach Day
              </label>
            </div>

          <!-- CheckBox Likes -->
          <h4>Check all that you feel apply to you?</h4>
            <div class="checkbox">
              <label for="checkBoxOption1">
                <input id="checkBoxOption1" name="checkBox" type="checkbox" value="1">I like long walks on the beach.</label>
            </div>

            <div class="checkbox">
              <label for="checkBoxOption2">
                <input id="checkBoxOption2" name="checkBox" type="checkbox" value="2">I like long walks along the strip with a tall flashy drink in my hand</label>
            </div>

            <div class="checkbox">
              <label for="checkBoxOption3">
                <input id="checkBoxOption3" name="checkBox" type="checkbox" value="3">I like freezing cold weather to where my fingers are blue</label>
            </div>

            <button type="submit" class="btn btn-default">Find your next Vacation!</button>
          </form> <!-- idk where this is suppose to end -->


      </div>

      <div id="printToScreen">
        <h2>Your Vacation will be <span id="vacaName"></span></h2>
      </div>
      <div id="hawaii">
        <img src="img/hawaii.jpg"></img>
      </div>
      <div id="sm">
        <img src="img/stmartin.jpg"></img>
      </div>
      <div id="gd">
        <img src="img/gobidesert.jpg"></img>
      </div>
      <div id="lv">
        <img src="img/lasvegas.jpg"></img>
      </div>
      <div id="ba">
        <img src="img/bahamas.jpg"></img>
      </div>
      <div id="at">
        <img src="img/artic.jpg"></img>
      </div>
      <div id="ak">
        <img src="img/alaska.jpg"></img>
      </div>
      <div id="ta">
        <img src="img/tahiti.jpg"></img>
      </div>
      <div id="sb">
        <img src="img/snowbeach.jpg"></img>
      </div>
      <div id="bo">
        <img src="img/bendOregon.jpg"></img>
      </div>
    </div>
  </body>
</html>
