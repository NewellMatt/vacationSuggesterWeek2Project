<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Suggester</h1>
      <h3>Fill in the answers</h3>
      <hr>
      <div class="row">
        <div class="col-md-5 col-md-offset-4">
          <form id="vacacationSuggester">
            <div class="form-group">
              <!-- Name -->
              <div class="form-group">
                <label for="name">What's Your Name?</label>
                <input id="nameID" name="name" class="form-control" type="text" placeholder="First Last">
              </div>
              <!-- DropDown Location -->
              <div class="form-group">
                <label for="type">Where do you want to go?</label>
                <select class="form-control" id="typeOfLocation">
                  <option value="formDropEurope">Europe</option>
                  <option value="formDropAfrica">Africa</option>
                  <option value="formDropNorthAmerica">North America</option>
                  <option value="formDropAsia">Asia</option>
                </select>
              </div>
              <!-- Input Age -->
              <label  for="age">Age</label>
              <input type="text" class="form=control" id="age">
            </div>
            <!-- DropDown Climate -->
            <div class="form-group">
              <label for="type">What type of climate do you like?</label>
              <select class="form-control" id="typeOfClimate">
                <option value="formDropTropical">Tropical</option>
                <option value="formDropDry">Dry</option>
                <option value="formDropMild">Mild</option>
                <option value="formDropPolar">Polar</option>
              </select>
            </div>

            <!-- Radio Hobbie -->
            <h4>What do you like the most?</h4>
            <div class="radio">
              <label>
                <input name="hobbie" type="radio" value="radioValueAdventure">Adventure
              </label>
            </div>
            <div class="radio">
              <label>
                <input name="hobbie" type="radio" value="radioValueSpa">Spa and Relax by Pool
              </label>
            </div>
            <div class="radio">
              <label for="car">
                <input name="hobbie" type="radio" value="radioValueBeachDay">Beach Day
              </label>
            </div>
          </div>

          <!-- CheckBox Likes -->
          <h4>Check all that you feel apply to you?</h4>
            <div class="checkbox">
              <label for="checkBoxOption1">
                <input id="option1" name="checkBox" type="checkbox" value="option1">I like long walks on the beach.</label>
            </div>

            <div class="checkbox">
              <label for="checkBoxOption2">
                <input id="option2" name="checkBox" type="checkbox" value="option2">I like long walks along the strip with a tall flashy drink in my hand</label>
            </div>

            <div class="checkbox">
              <label for="checkBoxOption3">
                <input id="option3" name="checkBox" type="checkbox" value="option3">I like freezing cold weather to where my fingers are blue</label>
            </div>

            <button type="submit" class="btn btn-default">Find your next Vacation!</button>
          </form> <!-- idk where this is suppose to end -->


      </div>

      <div id="printToScreen">
        <h2>Your Vacation will be <span id="vacaName"></span></h2>
      </div>
      <div id="hawaii">
        <img src="img/hawaii.jpg"></img>
      </div>
      <div id="sm">
        <img src="img/stmartin.jpg"></img>
      </div>
      <div id="gd">
        <img src="img/gobidesert.jpg"></img>
      </div>
      <div id="lv">
        <img src="img/lasvegas.jpg"></img>
      </div>
      <div id="ba">
        <img src="img/bahamas.jpg"></img>
      </div>
      <div id="at">
        <img src="img/artic.jpg"></img>
      </div>
      <div id="ak">
        <img src="img/alaska.jpg"></img>
      </div>
      <div id="ta">
        <img src="img/tahiti.jpg"></img>
      </div>
      <div id="sb">
        <img src="img/snowbeach.jpg"></img>
      </div>
      <div id="bo">
        <img src="img/bendOregon.jpg"></img>
      </div>
    </div>
  </body>
</html>
